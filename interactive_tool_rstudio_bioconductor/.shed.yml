description: RStudio with Bioconductor for interactive analysis
long_description: |
  This interactive tool provides an RStudio environment pre-configured with
  Bioconductor packages for bioinformatics analysis. It is designed to
  facilitate data exploration and visualization in a user-friendly interface.
  Key features include:
  - Pre-installed Bioconductor packages for genomic data analysis
  - Seamless integration with Galaxy for data import/export
  - Customizable R environment to suit various analysis needs
